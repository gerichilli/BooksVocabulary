<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display JSON Data</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playwrite+CA:wght@100..400&family=Quicksand:wght@300..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#eeeedd] px-8 md:px-16">
  <div class="container max-w-3xl mx-auto pt-8 md:pt-16 pb-12">
    <div class="flex items-center justify-center gap-4 mb-8 md:mb-12">
      <div id="cover" class="max-w-32">
        <img src="./assets/louisianaswayhome.jpg" alt="Louisiana's Way Home Cover" class="w-full" />
      </div>
      <div>
        <h1 id="title" class="text-2xl md:text-4xl xl:text-5xl font-medium text-right mb-8 text-[#c04b37] title">
          Louisiana's Way Home
        </h1>
        <!-- Total words display -->
        <div id="total-words" class="text-sm text-gray-600 text-right mb-6">
          Total Words: 0
        </div>
      </div>
    </div>

    <!-- This div will display the data -->
    <div id="data-container" class="space-y-4">
      <!-- Data will be injected here dynamically -->
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
